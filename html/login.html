<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/html/index.html" />
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body>
    <h2>Seja bem vindo a sua página de login</h2>
    <div id="login">
      <form class="card">
        <div class="card-content">
          <div class="card-content-area">
            <label for="usuario" id="usuario">Usuário</label>

            <input type="text" id="usuario" autocomplete="off" />
          </div>

          <div class="card-content-area">
            <label for="password">Senha</label>

            <input type="password" id="password" autocomplete="off" />
          </div>
        </div>

        <div class="card-footer">
          <a href="/html/contato.html" class="recuperar_senha">Esqueceu a senha?</a>
        </div>
        <button id="button-saque"><a href="/html/saque.html">Login</a></button>

        <button><a href="index.html">Voltar</a></button>
      </form>
    </div>
  </body>
</html>
